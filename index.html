<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bookmark">
  <link rel="shortcut icon" href="imgs/bookmark.png" type="image/x-icon">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <title>Bookmark</title>
</head>

<body>
  <section id="bookmark" class="bookmark d-flex justify-content-center align-items-cente py-2">
    <div class="container bg-white p-5">
      <div id="bookmarkForm" class="p-3 border rounded">
        <h1 class="text-center text-capitalize mb-3"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
            class="fa-solid fa-bookmark"></i></h1>
        <div class="form-floating">
          <input onblur="validateData(this , 'errorMsgName')" type="text" class="form-control" id="bookmarkName"
            placeholder="Enter Bookmark Name">
          <label for="bookmarkName">Site Name</label>
          <p id="errorMsgName" class="alert alert-danger p-2 mt-1 d-none">/^[A-z][a-z]{3,10}\s?[A-z][a-z]{3,10}?$/</p>
        </div>
        <div class="form-floating">
          <input onblur="validateData(this , 'errorMsgURL')" type="text" class="form-control" id="bookmarkURL"
            placeholder="Enter Bookmark URL">
          <label for="bookmarkURL">Site URL</label>
          <p id="errorMsgURL" class="alert alert-danger p-2 mt-1 d-none">/(https?:\/\/)?(www.)?\w+\.\w+/gi</p>
        </div>
        <button onclick="addBookmark()" type="button" class="btn btn-primary py-2" id="addBookmarkBtn">Add
          Bookmark</button>
      </div>
      <div id="bookmarkList">
        <h2 class="text-center">My Bookmarks</h2>
        <div class="col-10 m-auto my-4">
          <input type="search" class="form-control" id="searchInput" placeholder="Search By Bookmark Name ....." oninput="bookmarkSearch()">
        </div>
        <div class="row">
          <div id="table-contain" class="col-12">
            <table class="table col-12 text-center rounded-top-3">
              <thead class="text-white ">
                <tr class="rounded-top">
                  <th>Index</th>
                  <th class="w-50">Website Name</th>
                  <th>Visit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="showData">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/all.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/index.js"></script>
</body>

</html>
